---
layout: page
title: Projects
permalink: /projects/
published: true
---

{% for post in site.posts %}
    {% if post.categories contains 'project' %}
        <div id="projecticon">
            <img src="{{ site.url }}/{{ post.image }}"><br>
            <a href="{{ post.url }}">{{ post.title }}</a>
            ({{ post.publishdate }})
        </div>
    {% endif %}
{% endfor %}
