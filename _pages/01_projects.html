---
layout: page
title: Projects
permalink: /projects/
published: true
---

{% for post in site.posts %}
    {% if post.categories contains 'project' %}
        <div id="projecticon">
            {% if post.image %}
                <img src="{{ site.url }}/{{ post.image }}"><br>
            {% else %}
                <img src="{{ site.url }}/_images/missing_image.png"><br>
            {% endif %}
            <a href="{{ post.url }}">{{ post.title }}</a><br>
            by {{ post.author }}, {{ post.publishdate }}
        </div>
    {% endif %}
{% endfor %}
